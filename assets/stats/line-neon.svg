<svg width="1200" height="4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00F7FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF41;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="4" fill="url(#neonGradient)" filter="url(#glow)"/>
</svg>
